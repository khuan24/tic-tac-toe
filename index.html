<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/pubsub.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <div class="title-screen">
        <div class="game-title">Tic-Tac-Toe</div>
        <button class="start-game">Start Game</button>
        <dialog class="modal">
            <form method="dialog">
                <label for="playerOneName">
                    <input type="text" name="playerOneName" id="playerOneName" placeholder="Player One">
                </label>
                <label for="playerTwoName">
                    <input type="text" name="playerTwoName" id="playerTwoName" placeholder="Player Two">
                </label>
                <button type="submit" ></button>
            </form>
        </dialog>
    </div>
</body>
</html>
