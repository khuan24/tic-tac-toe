<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/pubsub.js" defer></script>
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <div class="title-screen">
        <div class="game-title">Tic-Tac-Toe</div>
        <button class="start-game">Start Game</button>
        <dialog class="modal">
            <form method="dialog">
                <p>Enter player names</p>
                <label for="playerOne-name">
                    <input type="text" name="playerOne-name" id="playerOne-name" placeholder="Player One">
                </label>
                <label for="playerTwo-name">
                    <input type="text" name="playerTwo-name" id="playerTwo-name" placeholder="Player Two">
                </label>
                <button type="submit">Confirm</button>
                <button class="cancel">Cancel</button>
            </form>
        </dialog>
    </div>
</body>
</html>
